<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiba - Football Match Tracker</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #38003c;
            --secondary-color: #e90052;
            --card-bg: white;
            --hover-bg: #f0f0f0;
            --border-color: #ddd;
            --error-color: #e90052;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --primary-color: #5c1f5f;
            --secondary-color: #ff1a75;
            --card-bg: #2d2d2d;
            --hover-bg: #3d3d3d;
            --border-color: #404040;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            text-align: center;
        }

        .error-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .error-icon {
            font-size: 5em;
            color: var(--error-color);
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="{{ 'dark' if dark_mode else 'light' }}">
    <button class="theme-toggle" onclick="toggleTheme()">
        {{ 'üåô' if not dark_mode else '‚òÄÔ∏è' }}
    </button>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-title">Hiba t√∂rt√©nt</h1>
        <p class="error-message">{{ message }}</p>
        <a href="javascript:void(0)" class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Vissza a m√©rk≈ëz√©sekhez
        </a>
    </div>

    <script>
        function toggleTheme() {
            const urlParams = new URLSearchParams(window.location.search);
            const currentTheme = urlParams.get('dark_mode') === 'true';
            urlParams.set('dark_mode', !currentTheme);
            window.location.search = urlParams.toString();
        }

        function goBack() {
            const urlParams = new URLSearchParams(window.location.search);
            const darkMode = urlParams.get('dark_mode');
            const league = urlParams.get('league');
            
            let backUrl = '/';
            const params = new URLSearchParams();
            
            if (darkMode !== null) {
                params.set('dark_mode', darkMode);
            }
            if (league !== null) {
                params.set('league', league);
            }
            
            const queryString = params.toString();
            if (queryString) {
                backUrl += '?' + queryString;
            }
            
            window.location.href = backUrl;
        }
    </script>
</body>
</html>
